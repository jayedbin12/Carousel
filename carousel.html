<html>
    <head>
        <title>Carousel-Demo</title>
        <link rel="stylesheet" href="carousel.css">
    </head>
    <body>
        <div class="carousel">
            <img src="jb.jpg" alt="mee">
            <blockquote class="testimonial">
                <p class="testimonial-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti dolor repellendus ab commodi excepturi.</p>
                <p class="testimonial-author">JAYED</p>
                <p class="testimonial-job">CTO</p>
            </blockquote>
            <button class="button btn--left">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                  </svg>
            </button>
            <button class="button btn--right">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
            </button>
            <div class="dots">
                <button class="dot dot--fill">&nbsp;</button>
                <button class="dot">&nbsp;</button>
                <button class="dot">&nbsp;</button>
                <button class="dot">&nbsp;</button>
            </div>
        </div>
    </body>
</html>
